{% extends "base.html" %}
{% block content %}
<main>
  <article>
    {% for i in players %}
      <div>
        
         <a href='{{url_for("playerInfo", team=i.teamName, playerName=i.name)}}'><h3>{{i.name}}</h3></a>
         <img src='{{i.pic}}' title="{{i.name}}">
         <p>team:</p>
        <a href='{{url_for("displayTeamInfo", team=i.teamName) }}'>{{i.teamName}}</a>
      </div>
    {% endfor %}
  </article>
</main>
{% endblock %}
